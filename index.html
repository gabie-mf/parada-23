            <h1 class="title"> Sorteio </h1>
        
            <h1 class="subtitle"> Participe do nosso incrível sorteio e ganhe brindes inesquecíveis! </h1>
            <br/>
            <p class="article"> Escreva abaixo o número correspondente a sua escolha e confira o seu prêmio especial:</p>
            <br/>
            <div class="imgPremio">
                <img src="Imagens/1.png" class="imgEscolha">
                <img src="Imagens/2.png" class="imgEscolha">
            </div>
            
<br/>
<input type="text" id="inputNum" placeholder="Digite o número escolhido">

<button onclick="premio()" class="escolhaPremio">ESCOLHER</button>
            <script>
                function premio() {
                    const escolha = document.getElementById('inputNum').value;
                    let din = ["quinhentos", "cinquenta", "dez", "mil", "um milhão"];
                    let dinheiro = din[Math.floor(Math.random() * din.length)];
                    let gifts = ["airfryer", "amoeba", "esfera do dragão", "caneta"];
                    let gift = gifts[Math.floor(Math.random() * gifts.length)];
                    if (escolha == 1) {
                        document.getElementById('seuPremio').innerText = `Você ganhou ${dinheiro} reais!!!`
                        
                    } else if (escolha == "2") {
                        document.getElementById('seuPremio').innerText = `Você ganhou uma ${gift}!!!`
                    }
                    else {
                        document.getElementById('seuPremio').innerText = 'Escolha inválida'
                    }
                }    

            </script>

<br/> <br/>
<h1 id="seuPremio">   </h1>
